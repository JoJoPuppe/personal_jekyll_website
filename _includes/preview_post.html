<a style="color: inherit; text-decoration: none;" href="{{ post.url }}">
    <div class="flex term-box preview_post" >
        <img class="preview_image" src="{{ include.image }}" height=120>
        <div class="preview_container">
          <div class="preview_title_container">
              <div class="preview_title">{{ post.title }}</div>
              <div class="preview_date">{{ post.date | date_to_string }}</div>
          </div>
             <p class="preview_excerpt">
              {% if post.content contains '<!--excerpt.start-->' and post.content contains '<!--excerpt.end-->' %}
                    {{ ((post.content | split:'<!--excerpt.start-->' | last) | split: '<!--excerpt.end-->' | first) | strip_html | truncatewords: 20 }}
              {% else %}
                    {{ post.content | strip_html | truncatewords: 30 }}
              {% endif %}
             </p>
        </div>
    </div>
</a>
